<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Workshop #HTML - FORM</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="firstname">ชื่อ</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">สกุล</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="birthdate">เดือน/วัน/ปีเกิด</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="age">อายุ</label>
        <input type="number" id="age" name="age" min="0" required>

        <label>เพศ</label>
       
        <label for="male">ชาย</label>
        <input type="radio" id="male" name="gender" value="male">
        
        <label for="female">หญิง</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="profile-pic">รูป</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

        <label for="address">ที่อยู่</label>
        <textarea id="address" name="address" rows="4"></textarea>

        <label for="favorite-color">สีที่ชอบ</label>
        <select id="favorite-color" name="favorite-color">
            <option value="red">สีแดง</option>
            <option value="blue">สีน้ำเงิน</option>
            <option value="green">สีเขียว</option>
            <option value="other">อื่นๆ</option>
        </select>

        <label>แนวเพลงที่ชอบ</label>
        
        <label for="life-music">เพื่อชีวิต</label>
        <input type="checkbox" id="country-music" name="music" value="country">
        <label for="country-music">ลูกทุ่ง</label>
        <input type="checkbox" id="other-music" name="music" value="other">
        <label for="other-music">อื่นๆ</label>

        <label>
            <input type="checkbox" id="consent" name="consent" required>
            ยินยอมให้เก็บข้อมูล
        </label>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
